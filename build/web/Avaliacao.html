<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="card">
                    <div class="row">
                        <h1>Avaliacao</h1>
                        <div class="col s12">
                            <div class="card-content">
                                <form action="#" method="POST" id="form-Avaliacao">
                                    <div class="row">
                                        <p>Nome do cliente</p>
                                        <div class="input-field col s6">
                                            <textarea id="nome-cliente" class="materialize-textarea"></textarea>
                                            <label for="nome-cliente">Nome do cliente</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <p> Em uma escala de 0 a 10, qual a probabilidade de você recomendar nosso produto/serviço a um amigo/conhecido?</p>
                                        <div class="card s6">
                                            <p class="range-field">
                                                <input class="col s5" type="range" id="slider" min="0" max="10" />
                                            </p>
                                        </div>                                          
                                    </div>
                                    <div class="row">
                                        <p>Qual é o motivo dessa nota?</p>
                                        <div class="input-field col s12">
                                            <textarea id="motivo-nota" class="materialize-textarea"></textarea>
                                            <label for="motivo-nota">Textarea</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class=" input-field col 12">
                                                <button class="btn waves-effect waves-light" type="submit" id="btn-salva">Salvar</button>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            
            <!-- Jquery-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <!-- Compiled and minified JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
            <!-- JavaScript-->
            <script src="js/Avaliacao.js"></script>
            <script src="js/main.js"></script>
        
    
</body>
</html>
